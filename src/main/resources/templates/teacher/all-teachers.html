<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>ICT - Alumni Management System</title>
</head>
<body>

<section>

    <div class="container">
        <div class="row row-cols-2">
            <div th:if="${teacherDTOS.isEmpty()}">
                <td colspan="3"> No Teacher Available Now!!</td>
            </div>
            <div th:each="teacherDTO : ${teacherDTOS}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${teacherDTO.name}"></h5>
                        <span th:text="${teacherDTO.name}"></span>
                        <hr>
                        <p class="card-text" th:text="${teacherDTO.contact}"><span th:text="..."></span></p>
                        <a th:href="@{${'/teacher/get/' + teacherDTO.id}}" class="btn btn-primary">Details</a>
                    </div>
                </div>
                <br>
            </div>
            <br><br>
        </div>
    </div>

</section>

</body>
</html>
